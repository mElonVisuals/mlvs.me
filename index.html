<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mlvs.me</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #111;
      --accent: #5a5a5a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --fg: #fafafa;
        --accent: #bbb;
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    main {
      max-width: 480px;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.4rem;
      letter-spacing: -0.03em;
    }

    p {
      margin: 0.5rem 0 1.5rem;
      color: var(--accent);
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 2px;
    }

    nav {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    nav a {
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <main>
    <h1>mlvs.me</h1>
    <p>A tiny corner of the internet.</p>

    <nav>
      <a href="https://github.com/">GitHub</a>
      <a href="https://twitter.com/">Twitter</a>
      <a href="mailto:contact@mlvs.me">Email</a>
    </nav>
  </main>
</body>
</html>
